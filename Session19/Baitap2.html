<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap2.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Task Management</h1>
        </div>
        <div>
            <input type="text" class="content" id="myInput" placeholder="Content">
            <input type="date" class="date"  >
            <select id="choose">
            <option value="1">Choose status</option>
            <option value="2">Pending </option>
            <option value="3">Complete </option>
            </select> 
            <input type="text" class="username" id="myInput" placeholder="Username">
            <button class="add" id="save"  onclick="addStudent()">Submit</button>
        </div>
        <table class="table">
        <thead>
            <tr class="top">
                <th>#</th>
                <th>Content</th>
                <th>Due date</th>
                <th>Status</th>
                <th>Assigned to</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        </table>
    </div>
    <script src="./baitap2.js" ></script>
</body>
</html>
